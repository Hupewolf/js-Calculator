<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>

        <div class="buttons">
            <button class="orange" id="clear" onclick="clearAll()">AC</button>
            <button class="orange" onclick="del()"><img src="img/Vector.svg"></button>
            <button class="orange" onclick="append('%')">%</button>
            <div></div>

            <button class="gray" onclick="reciprocal()">1/x</button>
            <button onclick="power()">x^y</button>
            <button class="gray" onclick="sqrt()">√x</button>
            <button class="orange" onclick="append('/')">÷</button>

            <button onclick="append('7')">7</button>
            <button onclick="append('8')">8</button>
            <button onclick="append('9')">9</button>
            <button class="orange" onclick="append('*')">x</button>

            <button onclick="append('4')">4</button>
            <button onclick="append('5')">5</button>
            <button onclick="append('6')">6</button>
            <button class="orange" onclick="append('-')">-</button>

            <button onclick="append('1')">1</button>
            <button onclick="append('2')">2</button>
            <button onclick="append('3')">3</button>
            <button class="orange" onclick="append('+')">+</button>

            <button class="zero" onclick="append('0')">0</button>
            <button onclick="append('.')">,</button>
            <button class="orangebr" onclick="calculate()">=</button>
        </div>
    </div>   
    <script src="main.js"></script> 
</body>
</html>
