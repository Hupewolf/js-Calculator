<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HUHU</title>
</head>
<body>
    <div class="container">
        <h2>Máy tính tính toán</h2>

        <input type="number" class="num1" placeholder="Nhập số thứ 1">
        <input type="number" class="num2" placeholder="Nhập số thứ 2">

        <div class="buttons">
            <button onclick="calc('+')">+</button>
            <button onclick="calc('-')">-</button>
            <button onclick="calc('*')">x</button>
            <button onclick="calc('/')">÷</button>
        </div>

        <div class="box">
            <p class="kq"></p>
        </div>
    </div>   
    <script src="main.js"></script> 
</body>
</html>
